<div class="d-flex flex-column min-vh-100">


    <header class="text-center py-4">
        <h1 class="fw-bold bm-1">TITOLO</h1>
        <p class="text-uppercase fs-6">Sottotitolo</p>
    </header>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <form class="w-100 border rounded p-4" style="max-width:420px;">
            <h3 class="text-center fw-bold mb-4">Login form</h3>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <input id="username" type="text" class="form-control" placeholder="Username">
                    <span class="input-group-text">icona user</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input id="Password" type="password" class="form-control" placeholder="Password">
                    <span class="input-group-text">icona pw</span>
                </div>
            </div>


            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">Salva password</label>
                </div>
                <a href="#" class="small">Password dimenticata?</a>
            </div>

            <button type="button" class="btn btn-primary w-100">Login</button>
        </form>
    </main>

    <footer class="text-center py-3 small">
        <p class="mb-2">Realizzato da <em>Azienda</em></p>
        <span>Logo</span>
    </footer>

</div>
